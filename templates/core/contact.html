{% extends 'core/base.html' %}
{% load static %}
{% block title %}Contacto{% endblock %}


{% block contact %}
    <section class="hero-wrap" style="background-image: url({% static 'core/images/bg_1.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters text align-items-end justify-content-center" data-scrollax-parent="true">
                <div class="col-md-8 ftco-animate text-center">
                    <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span></p>
                    <h1 class="mb-5 bread">Contact</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-section">
        <div class="container mt-5">
            <div class="row mb-5 contact-info">
                <div class="col-md-4">
                    <span class="icon icon-map-marker" data-toggle="tooltip" title="Here I am!"> </span>Address: <p>Caracas, VE</p>
                </div>
                <div class="col-md-4">
                    <span class="icon icon-phone"> </span>Phone: <p>+584142111766</p>
                </div>
                <div class="col-md-4">
                    <span class="icon icon-envelope"> </span>Email: <p>jgonzalezm4d@gmail.com</p>
                </div>
            </div>
            <div class="row block-9">
                <div class="col-md-6 pr-md-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <button class="btn btn-primary btn-block bg-secondary border-0" type="submit" style="box-shadow: 2px 2px black">Contact me</button>
                    </form>

                </div><br>
                <div class="col-md-6" data-toggle="tooltip" title="Here I am!"><br>
                        <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d251097.9246351096!2d-67.03045459854464!3d10.468698790429963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2a58adcd824807%3A0x93dd2eae0a998483!2sCaracas%2C%20Distrito%20Capital!5e0!3m2!1ses!2sve!4v1587696291341!5m2!1ses!2sve" width="100%" height="80%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
            </div>
        </div>
    </section>

{% endblock %}

{% block year %}
    {{ year }}
{% endblock %}
